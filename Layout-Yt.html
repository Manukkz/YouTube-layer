<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="funções.js">defer</script>
    <title>VoceTubo</title>
    <!-- Imagens bootstraps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Imagens bootstraps -->
</head>

<body>
    <header class="header-container">

        <div class="lista">
            <button class="listbutton" type="button">
                <i class="bi bi-list"></i> </button>
        </div>

        <!--  Itens Centralizados -->
        <div class="centeritem">
            <div class="text-box">
                <input type="text" placeholder="Pesquisar...">

                <button class="keyboardbutton" type="button">
                    <i class="bi bi-keyboard"></i></button>
                <button class="searchbutton" type="button" title="Pesquisar">
                    <i class="bi bi-search"></i></button>
            </div>
            <!--Item centralizado a direita  -->
            <div class="Centerright">
                <button class="microphonebutton" type="button">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </div> <!-- Item centralizado a direita -->
        </div> <!-- END CENTER ITEM -->

        <!-- Itens a Direita -->
        <div class="rightitem">
            <button class="plusbutton" type="button">
                <i class="bi bi-plus"></i>
                <label for="text">Criar</label>
            </button>
            <button class="notification" type="button">
                <i class="bi bi-bell"></i>
            </button>
            <button class="image" type="button">
                <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="Imagem do avatar" height="32"
                    width="32" src="img/avatarYT.png">
            </button>
        </div> <!-- fim Itens a Direita -->
    </header>

</body>
