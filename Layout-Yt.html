<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="funções.js">defer</script>
    <title>VoceTubo</title>
    <!-- Imagens bootstraps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Imagens bootstraps -->
</head>

<body>
    <header class="header-container">

        <div class="lista">
            <i class="bi bi-list"></i>
        </div>
        <div class="centeritem">
            <div class="text-box">
                <input type="text" placeholder="Pesquisar...">

                <button class="keyboardbutton" type="button">
                    <i class="bi bi-keyboard"></i></button>

                <button class="searchbutton" type="button" title="Pesquisar">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="Centerright">
                <button class="microphonebutton" type="button">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </div>
        </div>
        <div class="rightitem">
            <button class="plusbutton" type="button">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </header>
</body>

</html>
